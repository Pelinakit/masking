    deadline: null
    completed: false

# Random events throughout the day
events:
  - id: event-monday-001
    time: "11:30"
    type: notification
    title: "Slack Message from Pug"
    description: "Pug is asking about the project status in Slack. Respond?"
    choices:
      - text: "Respond immediately"
        energyCost: 5
        stressCost: 3
        consequence: "Quick response sent. Pug stops asking."
      - text: "Respond later"
        energyCost: 0
        stressCost: 8
        consequence: "Pug sends follow-up. Anxiety increases."
      - text: "Mark as read, don't respond"
        energyCost: 0
        stressCost: 12
        consequence: "Guilt sets in. Pug seems annoyed later."

  - id: event-monday-002
    time: "13:00"
    type: choice
    title: "Lunch Break"
    description: "It's lunch time. What do you do?"
    choices:
      - text: "Take proper lunch break"
        energyCost: -20
        timeCost: 60
        hungerCost: -40
        happinessCost: 10
        consequence: "Refreshed and ready for afternoon meetings."
      - text: "Eat at desk while working"
        energyCost: -5
        timeCost: 15
        hungerCost: -30
        happinessCost: -5
        consequence: "Fed but not rested. Afternoon will be harder."
      - text: "Skip lunch, keep working"
        energyCost: 0
        timeCost: 0
        hungerCost: 10
        happinessCost: -10
        stressCost: 5
        consequence: "More time to work, but at what cost?"

  - id: event-monday-003
    time: "15:30"
    type: notification
    title: "Energy Check"
    description: "You're feeling tired. Take a break or push through?"
    condition: "energy < 30"
    choices:
      - text: "Take 15 minute break"
        energyCost: -10
        timeCost: 15
        stressCost: -5
        consequence: "Brief rest helps. Back to work refreshed."
      - text: "Coffee and push through"
        energyCost: 15
        timeCost: 5
        stressCost: 8
        consequence: "Caffeine boost! But increased anxiety."
      - text: "Just keep working"
        energyCost: -5
        stressCost: 10
        consequence: "Pushing through fatigue. Quality suffers."

# End of day summary thresholds
end_of_day:
  success_conditions:
    - "All high priority tasks completed"
    - "energy > 20"
    - "stress < 80"

  perfect_day:
    conditions:
      - "All tasks completed"
      - "All meetings attended with correct mask"
      - "energy > 40"
      - "stress < 60"
    reward:
      happiness: 20
      message: "Great job! You balanced everything perfectly."

  burnout_warning:
    conditions:
      - "energy < 10"
      - "stress > 90"
    consequence:
      message: "You're burning out. Consider calling in sick tomorrow?"
