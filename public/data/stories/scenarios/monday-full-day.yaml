# Scheduled meetings
meetings:
  - id: meeting-monday-001
    title: "Weekly Team Standup"
    time: "10:00"
    duration: 30
    type: team-meeting
    required_mask: meeting-participant
    participants:
      - name: "Boss Chihuahua"
        role: "manager"
        mood: neutral
      - name: "Coworker Pug"
        role: "developer"
        mood: neutral
      - name: "Designer Corgi"
        role: "designer"
        mood: happy
    events:
      - time: 2
        type: question
        speaker: "Boss Chihuahua"
        text: "Alright team, let's hear updates. Who wants to go first?"
        choices:
          - text: "Volunteer to go first (confident)"
            mask: presenter
            energyCost: 15
            stressCost: 8
            consequence: "Boss nods approvingly. Good impression!"
          - text: "Wait for someone else"
            mask: meeting-participant
            energyCost: 5
            stressCost: 3
            consequence: "You wait. Pug volunteers instead."

      - time: 10
        type: question
        speaker: "Boss Chihuahua"
        text: "So what did you accomplish last week?"
        choices:
          - text: "Give detailed technical explanation"
            mask: presenter
            energyCost: 20
            stressCost: 10
            consequence: "Boss looks a bit confused but impressed."
          - text: "Keep it brief and clear"
            mask: meeting-participant
            energyCost: 10
            stressCost: 5
            consequence: "Boss nods. 'Great, thanks.'"
          - text: "Minimize your work"
            mask: careful-subordinate
            energyCost: 8
            stressCost: 12
            consequence: "Boss looks concerned. 'That's it?'"

      - time: 20
        type: discussion
        speaker: "Coworker Pug"
        text: "I'm blocked on that API integration. Can anyone help?"
        choices:
          - text: "Offer to help immediately"
            mask: casual-colleague
            energyCost: 15
            stressCost: 8
            consequence: "Pug looks relieved. 'Thanks!'"
          - text: "Suggest checking documentation first"
            mask: meeting-participant
            energyCost: 8
            stressCost: 5
            consequence: "Reasonable suggestion. Meeting continues."
          - text: "Stay silent"
            mask: careful-subordinate
            energyCost: 5
            stressCost: 10
            consequence: "Someone else volunteers. Awkward moment passed."

  - id: meeting-monday-002
    title: "1:1 with Boss"
    time: "14:00"
    duration: 30
    type: one-on-one
    required_mask: careful-subordinate
    participants:
      - name: "Boss Chihuahua"
        role: "manager"
        mood: neutral
    events:
      - time: 2
        type: question
        speaker: "Boss Chihuahua"
        text: "How are you doing? How's the workload?"
        choices:
          - text: "Everything's fine! No problems."
            mask: professional-client-facer
            energyCost: 15
            stressCost: 15
            consequence: "Masking hard feelings. Boss seems satisfied but you're drained."
          - text: "It's manageable, some challenges"
            mask: careful-subordinate
            energyCost: 10
            stressCost: 8
            consequence: "Honest but professional. Boss appreciates the candor."
          - text: "Honestly, I'm struggling a bit"
            mask: none
            energyCost: 0
            stressCost: 20
            consequence: "Boss looks uncomfortable. 'Well, everyone's busy...'"

      - time: 15
        type: question
        speaker: "Boss Chihuahua"
        text: "The client presentation is Friday. Are you ready?"
        choices:
          - text: "Absolutely ready to present!"
            mask: presenter
            energyCost: 15
            stressCost: 10
            consequence: "Boss looks relieved. 'Great, you'll lead it then.'"
          - text: "Yes, I can have materials ready"
            mask: careful-subordinate
            energyCost: 10
            stressCost: 8
            consequence: "Boss nods. 'Good. Send me a draft by Wednesday.'"
          - text: "I need more time..."
            mask: none
            energyCost: 5
            stressCost: 25
            consequence: "Boss frowns. 'This is important. Make it work.'"

  - id: meeting-monday-003
    title: "Client Check-in (Optional)"
    time: "16:00"
    duration: 60
    type: client-meeting
    optional: true
    required_mask: professional-client-facer
    participants:
      - name: "Boss Chihuahua"
        role: "manager"
        mood: neutral
      - name: "Client Representative"
        role: "client"
        mood: neutral
    events:
      - time: 5
        type: presentation
        speaker: "Boss Chihuahua"
        text: "Let me hand it over to our team member to discuss the technical details."
        choices:
          - text: "Present confidently with details"
            mask: professional-client-facer
            energyCost: 30
            stressCost: 15
            consequence: "Client looks impressed. Boss smiles."
          - text: "Give high-level overview"
            mask: presenter
            energyCost: 20
            stressCost: 18
            consequence: "Decent presentation. Client asks follow-up questions."
          - text: "Defer to boss"
            mask: careful-subordinate
            energyCost: 10
            stressCost: 20
            consequence: "Boss looks annoyed but covers for you."

