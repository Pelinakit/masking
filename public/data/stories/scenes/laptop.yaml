# Laptop Desktop Interface
# Defines the app grid, icons, and backgrounds for the laptop scene

id: laptop
name: Laptop Desktop
background: assets/backgrounds/pc.png

# Grid layout configuration
grid:
  max_columns: 6
  icon_size: 80
  padding: 32
  spacing: 60

# Transition settings
transitions:
  duration: 400
  respect_reduced_motion: true

# Sound effects
sounds:
  navigate: ui-tick
  open_app: ui-click
  close_app: ui-click

# App definitions
# - id: unique identifier
# - name: display label
# - fallback_icon: emoji shown when sprite missing
