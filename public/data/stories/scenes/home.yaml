id: home
name: Your Apartment
background: home-interior
background_image:
  path: assets/backgrounds/room.png
ambientSound: ambient-home

# Sprite-centric coordinate system:
# - sprite.x/y = sprite position (absolute)
# - hitbox = interaction zone relative to sprite (player must overlap to interact)

hotspots:
  - id: bed
    action: sleep
    label: Sleep (E)
    sprite:
      path: assets/sprites/furniture/bed.png
      x: 448
      y: 560
      scale: 1.0
      layer: background
    hitbox:
      offset_x: -60
      offset_y: 100
      width: 280
      height: 300

  - id: laptop
    action: openLaptop
    label: Laptop (E)
    sprite:
      path: assets/sprites/furniture/laptop.png
      x: 878
      y: 568
      scale: 1.0
      layer: background
    hitbox:
      offset_x: -30
      offset_y: 50
      width: 150
      height: 300

  - id: kitchen
    action: kitchen
    label: Kitchen (E)
    sprite:
      path: assets/sprites/furniture/kitchen.png
      x: 1392
      y: 568
      scale: 1.0
      layer: background
    hitbox:
      offset_x: -40
      offset_y: -20
      width: 450
      height: 350

  - id: door
    action: exitHome
    label: Door (E)
    condition: "!time.isWorkHours"
    sprite:
      path: assets/sprites/furniture/door.png
      x: 1749
      y: 545
      scale: 1.0
      layer: background
    hitbox:
      offset_x: 0
      offset_y: 20
      width: 150
      height: 400
