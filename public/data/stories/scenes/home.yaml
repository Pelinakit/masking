id: home
name: Your Apartment
background: home-interior
ambientSound: ambient-home

hotspots:
  - id: bed
    x: 50
    y: 400
    width: 150
    height: 100
    action: sleep
    label: Sleep (E)
    sprite:
      path: assets/sprites/furniture/bed.png
      scale: 1.0
      offset_x: 0
      offset_y: 0

  - id: laptop
    x: 400
    y: 380
    width: 100
    height: 80
    action: openLaptop
    label: Laptop (E)
    sprite:
      path: assets/sprites/furniture/laptop.png
      scale: 1.0
      offset_x: 0
      offset_y: 0

  - id: kitchen
    x: 700
    y: 350
    width: 150
    height: 120
    action: kitchen
    label: Kitchen (E)
    sprite:
      path: assets/sprites/furniture/kitchen.png
      scale: 1.0
      offset_x: 0
      offset_y: 0

  - id: door
    x: 900
    y: 400
    width: 80
    height: 200
    action: exitHome
    label: Door (E)
    condition: "!time.isWorkHours"
    sprite:
      path: assets/sprites/furniture/door.png
      scale: 1.0
      offset_x: 0
      offset_y: 0
