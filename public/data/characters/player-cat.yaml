# Player Character - Orange Tabby Cat
# Spritesheet layout: horizontal strip, 11 frames total
# Frame 0-2: idle animation (breathing)
# Frame 3-5: walk animation (left foot, right foot, left foot)
# Frame 6-7: talk animation (mouth open, closed)
# Frame 8-10: interact animation (reach, grab, pull back)

id: player-cat
name: Player Cat
species: cat

spritesheet:
  path: assets/sprites/characters/player-cat.png
  frameWidth: 100
  frameHeight: 200

animations:
  idle:
    frames: [0,0,1,0,0,0,1] # Subtle breathing loop
    frameRate: 2
    repeat: -1

  walk:
    frames: [2,3] # Walk cycle
    frameRate: 8
    repeat: -1

  interact:
    frames: [8, 9, 10] # Reach, grab, pull back
    frameRate: 6
    repeat: 0 # Play once

defaultAnimation: idle

spritesheet:
  path: assets/sprites/characters/cat-eat.png
  frameWidth: 200
  frameHeight: 150

animations:
  eat:
    frames: [0,1,0,0,0,1]
    frameRate: 2
    repeat: -1
defaultAnimation: eat

spritesheet:
  path: assets/sprites/characters/cat-cook.png
  frameWidth: 165
  frameHeight: 137

animations:
  cook:
    frames: [0,1,0,0,0,1]
    frameRate: 2
    repeat: -1
defaultAnimation: cook

spritesheet:
  path: assets/sprites/characters/player-chair-work.png
  frameWidth: 250
  frameHeight: 143

animations:
  chair_work:
    frames: [0,1,0,0,0,1]
    frameRate: 8
    repeat: -1
defaultAnimation: chair_work



accessibility:
  reducedMotionStaticFrame: 0
  description: "Orange tabby cat with green eyes, the player character"
